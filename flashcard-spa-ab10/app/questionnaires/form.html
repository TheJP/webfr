<form class="form" data-ng-submit="controller.submit()">
	<div class="form-group">
		<label for="title">Title</label>
		<input id="title" class="form-control" data-ng-model="controller.title" />
	</div>
	<div class="form-group">
		<label for="description">Description</label>
		<textarea id="description" class="form-control" data-ng-model="controller.description"></textarea>
	</div>
</form>
