<!doctype html>
<html data-ng-app="flashcard">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="app.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="questionnaires/questionnaires-directives.js"></script>
    <script src="questionnaires/questionnaires-service.js"></script>
    <script src="questionnaires/questionnaires-controller.js"></script>
    <meta charset="utf-8">
  </head>
  <body data-ng-controller="QuestionnairesController as questionnairesController">
    <div class="container-fluid">
	    <form class="form-inline">
	        <input type="text" class="form-control" data-ng-model="questionnairesController.name" />
	        <button class="btn btn-success" data-ng-click="questionnairesController.add()">New</button>
	    </form>
	    <hr/>
	    <table class="table table-hover">
	    	<tr><th>Id</th><th>Title</th><th>Description</th><th>Delete</th></tr>
	    	<tr entry data-ng-repeat="(key, model) in questionnairesController.getAll()" questionnaire="model" controller="questionnairesController"></tr>
	    </table>
	    <footer>&copy; 2015 The FHNW Team</footer>
    </div>
  </body>
</html>
