<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="../templates/layout.xhtml">
    <ui:define name="content">
        <h:form>
            <div>
                <div class="form-group">
                    <label class="control-label" for="title">Title:</label>
                    <div>
                        <h:inputText class="form-control" value="#{questionnaireBean.actualQuestionnaire.title}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description:</label>
                    <div>
                        <h:inputText class="form-control" value="#{questionnaireBean.actualQuestionnaire.description}" />
                    </div>
                </div>
            </div>
            <div>
                <h:commandLink class="btn btn-default" action="#{questionnaireBean.cancel}">Cancel</h:commandLink>        
                <h:commandButton action="#{questionnaireBean.create}" class="btn btn-primary" value="Save" />
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
