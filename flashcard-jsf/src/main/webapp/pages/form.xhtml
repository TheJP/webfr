<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<ui:composition template="../templates/layout.xhtml">
    <ui:define name="content">

		<h:form class="form">
			<p>
				<h:outputLabel for="title">Title:</h:outputLabel>
				<h:inputText id="title" name="title" class="form-control"></h:inputText>
			</p>
			<p>
				<h:outputLabel for="description">Description:</h:outputLabel>
				<h:inputText id="description" name="description" class="form-control"></h:inputText>
			</p>
			<p>
				<h:link outcome="questionnaires" class="btn btn-default" value="Cancel"></h:link>
				<h:commandButton action="#{questionnaireBean.add}" class="btn btn-success" value="Save"></h:commandButton>
			</p>
		</h:form>

    </ui:define>
</ui:composition>
</html>
